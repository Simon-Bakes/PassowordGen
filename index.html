<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <div id="inputBoxes">
            <div class="inputGroup">
                <label for="option1">Character Length:</label>
                <input type="number" id="option1" min="8" required>
            </div>
            <div class="inputGroup">
                <label for="option2">Include Lowercase Letters:</label>
                <input type="checkbox" id="option2">
            </div>
            <div class="inputGroup">
                <label for="option3">Include Uppercase Letters:</label>
                <input type="checkbox" id="option3">
            </div>
            <div class="inputGroup">
                <label for="option4">Include Numbers:</label>
                <input type="checkbox" id="option4">
            </div>
            <div class="inputGroup">
                <label for="option5">Include Special Characters:</label>
                <input type="checkbox" id="option5">
            </div>
            <div class="inputGroup">
                <label for="option0">Select All Buttons:</label>
                <input type="checkbox" onclick="selectAll()" id="option0">
            </div>
        </div>
        <div id="outputBoxes">
            <button id="generatePassBtn">Generate Password</button>
            <h1 id="generatedPassOutput"></h1>    
            <div style="width: 300%; background-color: white; height: 3px;"></div>
            <h1>Check Your Password:</h1>
            <input type="text" id="userPassInput" placeholder="Enter Password">
            <h1 id="checkPassOutput"></h1>
            <button id="checkPassBtn">Check Password</button>
            <script src="pass.js"></script>
        </div>
    </div>
</body>
</html>
