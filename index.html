<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div id="container">

            <div id="topDiv">
                <div id="divTitle">
                    <h1>Password Generator & Checker</h1>
                </div>
                <div id="divPassword">
                    <div class="buttonOptions">
                        <div class="leftButton" id="inputBox">
                            <input type="password" id="passwordBtn" placeholder="Enter Password">
                        </div>
                        <div class="rightButton" id="hideInputBox">
                            <input type="checkbox" id="passwordBtnHide" onclick="changePasswordType()"></label>
                        </div>
                        <div class="rightButton" id="hideInputBox">
                            <h1 id="strength"></h1>
                        </div>
                    </div>
                </div>
            </div>

            <div id="bottomDiv">
                <div id="divOption">
                    <div class="buttonOptions">
                        <div class="leftButton">
                            <input type="number" id="lengthBtn" min="1" max="64" value="8">
                        </div>
                        <div class="rightButton">
                            <label for="lengthBtn">Length</label>
                        </div>
                    </div>
                    <div class="buttonOptions">
                        <div class="leftButton">
                            <input type="checkbox" id="upperBtn" checked>
                        </div>
                        <div class="rightButton">
                            <label for="upperBtn">Upper</label>
                        </div>
                    </div>
                    <div class="buttonOptions">
                        <div class="leftButton">
                            <input type="checkbox" id="lowerBtn" checked>
                        </div>
                        <div class="rightButton">
                            <label for="lowerBtn">Lower</label>
                        </div>
                    </div>
                    <div class="buttonOptions">
                        <div class="leftButton">
                            <input type="checkbox" id="numberBtn" checked>
                        </div>
                        <div class="rightButton">
                            <label for="numberBtn">Numbers</label>
                        </div>
                    </div>
                    <div class="buttonOptions">
                        <div class="leftButton">
                            <input type="checkbox" id="specialBtn" checked>
                        </div>
                        <div class="rightButton">
                            <label for="specialBtn">Special</label>
                        </div>
                    </div><br>
                    <div class="buttonOptions">
                        <div class="leftButton">
                            <input type="button" id="selectBtn" onclick="selectAll()" style="background-color: rgb(38, 76, 247);">
                        </div>
                        <div class="rightButton">
                            <label for="selectBtn">(Select All)</label>
                        </div>
                    </div>
                    <div class="buttonOptions">
                        <button onclick="generatePass()">Generate</button>
                    </div>
                    <div class="buttonOptions">
                        <h1 id="output"></h1>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <script src="password.js"></script>
</body>
</html>
