<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(38, 38, 38);
        }
        h1 {
            color: white;
            font-size: 1em;
        }
        button {
            width: 180px;
            height: 40px;
            border-radius: 1vmax;
            margin-top: 20px;
        }
        #inputBoxes {
            color: white;
        }
        #outputBoxes {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #inputBoxes {
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }
        .inputGroup {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .inputGroup label {
            flex: 1;
        }
        .inputGroup input {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inputBoxes">
            <div class="inputGroup">
                <label for="option1">Character Length:</label>
                <input type="number" id="option1" min="8" required>
            </div>
            <div class="inputGroup">
                <label for="option2">Include Lowercase Letters:</label>
                <input type="checkbox" id="option2">
            </div>
            <div class="inputGroup">
                <label for="option3">Include Uppercase Letters:</label>
                <input type="checkbox" id="option3">
            </div>
            <div class="inputGroup">
                <label for="option4">Include Numbers:</label>
                <input type="checkbox" id="option4">
            </div>
            <div class="inputGroup">
                <label for="option5">Include Special Characters:</label>
                <input type="checkbox" id="option5">
            </div>
        </div>
        <div id="outputBoxes">
            <button id="generatePassBtn">Generate Password</button>
            <h1 id="generatedPassOutput">Select Options</h1>    
            <script src="pass.js"></script>
        </div>
    </div>
</body>
</html>
